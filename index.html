<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR prueba</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Define the marker image -->
      <a-marker type="pattern" url="pattern-02.patt">
        <!-- Load and position your 3D model -->
        <a-entity
          gltf-model="url(/saturn.gltf)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
